{% extends "layout.html" %}
{% block content %}

<section class="section">
    <div class="columns">
        <div class="column is-half">
            <div class="box">
                <h1 class="title">Enter you email</h1>
                <form method="POST" action="">
                    {{ form.hidden_tag() }} 
                    
                    <div class="field">
                        {{ form.email.label(class="label")}}
                        <div class="control">
                            {{ form.email(class="input")}}
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                        {{ form.submit(class="button is-dark")}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
